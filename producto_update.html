<doctype html>
    <html lang="en">
    <head>
      <title>Producto Nuevo</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
       <link rel="stylesheet" href="./css/style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body class="fondoformu">
      <header>
      
      </header>
      <main>
        <div class="container" id="app">
          <form class="formu">
            <h2>Editar Producto</h2>
            <div class="campo">
              <label for="id">Id</label>
              <input type="number" name="id" id="id" disabled v-model="id">
            </div>
            <div class="campo">
              <label for="nombre">Nombre</label>
              <input type="text" name="nombre" id="nombre" v-model="nombre">
            </div>
            <div class="campo">
              <label for="precio">Precio</label>
              <input type="number" name="precio" id="precio" v-model="precio">
            </div>
            <div class="campo">
              <label for="talles">Talles</label>
              <input type="text" name="talles" id="talles" v-model="talles">
            </div>
            <div class="campo">
              <label for="target">Target</label>
              <input type="text" name="target" id="target" v-model="target">
            </div>
            <div class="campo">
              <label for="imagen">Imagen</label>
              <input type="text" name="imagen" id="imagen" v-model="imagen">  
              <img width="100" :src="imagen" alt="">
            </div>
            <button type="button" class="btn btn-success" v-on:click="modificar()">Guardar</button>
          </form>
        </div>
      </main>
      <footer id="footerupd">
      
      </footer>
      
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"> </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"> </script>
      <script src="./js/main.js"></script>
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script src="./js/producto_editar.js"></script>
    </body>
    </html>
